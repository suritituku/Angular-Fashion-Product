<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<!-- Team -->
<section id="team" class="pb-5">
    <div class="container">
        <h2 class="section-title h1">Ekart</h2>
        <h5 class="section-title h1">Fashion Product</h5>
        <ul *ngFor="let x of customersDetail">
        <div>
            <!-- Team member -->
           
                <li class="bull">
            <div class="col-xs-12 col-sm-6 col-md-4">
                <div class="image-flip" >
                    <div class="mainflip flip-0">
                        <div class="frontside">
                            <div class="card">
                                <div class="card-body text-center">
                                    <p><img class=" img-fluid" src="{{x.image}}" alt="card image"></p>
                                    <p class="card-title">{{x.title}}</p>
                                    <p class="card-text"></p>
                                    
                                </div>
                            </div>
                        </div>
                        <div class="backside">
                            <div class="card">
                                <div class="card-body text-center mt-4">
                                    <h4 class="card-title">Fashion-Product </h4>
                                    <p >
                                        <img class=" img-fluid" src="{{x.image}}" alt="card image"></p>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- ./Team member -->
            </li>
         
         

        </div></ul>
    </div>
</section>
<!-- Team -->
